<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CzatAppIndex</title>
</head>
<body>
<h1>Witaj w czacie!</h1>
<h2>Zaloguj sie:</h2>
<br>
<form action="/loginUser">
    Login: <input type="text" name="nick">
    <br>
    Haslo: <input type="password" name="password">
    <br>
    <input type="submit" name="log_in" value="Zaloguj">
</form>
<br>
<p style="color: red" th:text="${wrongLoginOrPasswordMsg}"></p>
<br>
lub zarejestruj sie:
<br>
<form action="/registerPage">
    <input type="submit" name="go_register" value="Rejestruj">
</form>
</body>
</html>
