<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        input {
            border-color: #4dc8fe;
            border-radius: 5px;
            border-width: 2px;
            font-family: "Courier New";
            font-size: large;
        }

        button {
            width: 150px;
            height: 30px;
            background-color: #7efe93;
            color: white;
            border-radius: 5px;
            border-style: hidden;
            font-family: "Courier New";
            font-size: larger;
        }
    </style>
</head>
<body>
<div align="center" style="position: relative; right: 3%;">
    <div style="position: relative;">
        <h1 style="font-family: 'Courier New'">Rejestracja</h1>
    </div>
    <form action=/registerUser method="post">
        <div style="position: relative; margin-right: 30px; margin-bottom: 30px">
            Login:
            <input type="text" name="nick">
            <br>
            <br>
            Haslo: <input type="password" name="password">
            <br>
            <br>
            Email: <input type="text" name="email">
            <br>
        </div>
        <button type="submit">Submit</button>
    </form>
    <p style="color: red" th:text="${existingLoginMsg}"></p>
    <div style="position: relative; top: 20px">
        <form action="/indexPage">
            <button type="submit">Back</button>
        </form>
    </div>
</div>
</body>
</html>
