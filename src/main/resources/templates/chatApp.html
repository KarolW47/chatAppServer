<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
    <style>

        .mySeparator {
            border-bottom: solid 1px #4fb4fe;
            margin: 12px;
            list-style-type: none;
        }

        textarea {
            border-color: #4dc8fe;
            border-radius: 5px;
            border-width: 2px;
            font-family: "Courier New";
            font-size: large;
            margin-right: 10px;
        }

        input {
            width: 90px;
            height: 30px;
            background-color: #7efe93;
            color: white;
            border-radius: 5px;
            border-style: hidden;
            font-family: "Courier New";
            font-size: larger;
        }
    </style>
</head>
<body>
<script>
    window.onload = startInterval();

    function startInterval() {
        setInterval(getNewMessages, 1000);
    }

    function myFunction(element) {
        var li = document.createElement("li");
        var ul = document.createElement("ul");

        var li1 = document.createElement("li");
        li1.innerHTML = "sender";
        var li2 = document.createElement("li");
        li2.innerHTML = "date"
        var li3 = document.createElement("li");
        li3.innerHTML = "text"
        ul.appendChild(li1);
        ul.appendChild(li2);
        ul.appendChild(li3);
        li.appendChild(ul);
        // ul.innerHTML = element;
        document.getElementById("allMessages").appendChild(li);
    }

    var getNewMessages = function () {
        var http = new XMLHttpRequest();
        var url = "/chatApp/messages";
        http.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var obj = JSON.parse(this.responseText);
                myFunction(obj);
            }
        };
        http.open("GET", url, true);
        http.send();

    }
</script>
<script>
    window.onload = updateMyScrollMethod();

    function updateMyScrollMethod() {
        setInterval(updateScroll, 1)
    }

    function updateScroll() {
        var element = document.getElementById("scrollMess");
        element.scrollTop = element.scrollHeight;

    }


</script>
<div align="center" style="position: relative; right: 3%">
    <h1 style="font-family: 'Courier New'">Czat appka :)</h1>
    <br>
    <div style="position: relative; display: flex; flex-wrap: wrap; left: 20%">
        <div style="position: relative; margin-right: 5px; margin-bottom: 5px;">
            <div style="border:solid #7efe93 2px; border-radius: 5px; height: 350px; width: 200px;
            overflow:
            auto">
                <ul id="allUsers" style="list-style-type: none">
                    <li>

                        <ul class="mySeparator" id="myUserList" th:each="user : ${users}">

                            <li th:text="${user.nick}">nick</li>
                            <li th:text="${user.statusTxt}">statusTxt</li>

                        </ul>
                    </li>
                </ul>
            </div>
            <br>
            <form action="/logOut">
                <input style="position:relative; margin-top: 19px; right: 55px" type="submit"
                       value="Wyloguj">
            </form>
        </div>
        <div style="position: relative; margin-right: 5px; margin-bottom: 5px">
            <div id="scrollMess"
                 style="border:solid #7efe93 2px; border-radius: 5px; height: 350px; width: 500px; overflow:auto;">
                <ul id="allMessages" style="list-style-type: none">
                    <LI>
                        <ul class="mySeparator" id="myMessageList" style="text-align: left" th:each="message : ${messages}">


                            <li style="display: inline; font-size: medium; font-weight: bold; color: gray; font-family: Verdana"  th:text="${message.sender}">sender</li>

                            <li style="display: inline; font-size: xx-small; color: gray; font-family: Impact" th:text="${message.messageDate}">date</li>
                            <li th:text="${message.text}">text</li>

                        </ul>
                    </LI>
                </ul>
            </div>
            <br>
            <div style="position: relative; left: 52px;">
                <form action="/addMessage">
                    <textarea cols="43" name="messageToAdd"></textarea>
                    <input style="position: relative; bottom: 10px;" type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
